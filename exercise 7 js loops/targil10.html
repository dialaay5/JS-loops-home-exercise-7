<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>targil 10</title>
</head>
<body>
    <form>
        <p> number : <input id="id1_number" type="number" /></p>
        <p>click here : <button type="button" onclick="diala()"> Click me! </button></p>
    </form>
    <script>
        function diala() {

        x = parseInt(document.getElementById('id1_number').value)
        while(x >= 10){
            x = Math.floor(x / 10)
        }
        document.write(`${x} <br/>`)
    }

    </script>
    
    <img src="targil 10.jpg" alt="flowchart10">
    
</body>
</html>
